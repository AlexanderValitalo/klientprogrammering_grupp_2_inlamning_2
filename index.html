<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Futurama Quiz</title>
  </head>
  <body>
    <h1>Futurama Quiz</h1>
    <div id="start-page" style="display: flex">
      <div id="stat-div">
        <p id="total-questions"></p>
        <p id="total-right"></p>
        <p id="total-wrong"></p>
      </div>
      <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <h2 id="quiz-question"></h2>
      <ul id="quiz-options"></ul>
      <button id="next-question-btn" style="display: none">Next Question</button>
      <button id="quit-quiz-btn">End Quiz</button>
    </div>

    <div id="quiz-result" style="display: none">
      <p id="quiz-question-result"></p>
      <button id="start-page-btn">Go back to start</button>
    </div>

    <script src="dom-elements.js"></script>
    <script src="client.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
